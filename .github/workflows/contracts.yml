name: Contracts

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: |
          cd repository
          npm ci
      - name: Run Tests
        run: |
          cd repository
          npx hardhat node & npx hardhat coverage
